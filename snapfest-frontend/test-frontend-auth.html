<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapFest Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîê SnapFest Authentication Test</h1>
    
    <div class="test-section info">
        <h3>üìã Test Instructions:</h3>
        <ol>
            <li>Click "Test Login" to authenticate as Thor</li>
            <li>Click "Test Cart API" to fetch cart data</li>
            <li>Check the results below</li>
        </ol>
    </div>

    <div class="test-section">
        <h3>üîê Authentication Test</h3>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testCartAPI()">Test Cart API</button>
        <button onclick="clearAuth()">Clear Auth</button>
        <div id="authResult"></div>
    </div>

    <div class="test-section">
        <h3>üìä Results</h3>
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML += `<div class="test-section ${type}"><strong>[${timestamp}]</strong> ${message}</div>`;
        }

        async function testLogin() {
            log('üîê Testing login...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'thor@gmail.com',
                        password: 'Thor@1001'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Store token and user data
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    log('‚úÖ Login successful!', 'success');
                    log(`Token: ${data.data.token.substring(0, 20)}...`, 'info');
                    log(`User: ${data.data.user.email}`, 'info');
                    
                    document.getElementById('authResult').innerHTML = `
                        <div class="success">
                            <strong>‚úÖ Authentication Successful</strong><br>
                            Token: ${data.data.token.substring(0, 20)}...<br>
                            User: ${data.data.user.email}
                        </div>
                    `;
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                log(`‚ùå Login failed: ${error.message}`, 'error');
                document.getElementById('authResult').innerHTML = `
                    <div class="error">
                        <strong>‚ùå Authentication Failed</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testCartAPI() {
            log('üõí Testing cart API...', 'info');
            
            const token = localStorage.getItem('token');
            if (!token) {
                log('‚ùå No token found. Please login first.', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/cart`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    log('‚úÖ Cart API successful!', 'success');
                    log(`Cart items: ${data.data.cartItems.length}`, 'info');
                    log(`Total amount: ‚Çπ${data.data.totalAmount}`, 'info');
                    log(`Item count: ${data.data.itemCount}`, 'info');
                    
                    // Show cart items
                    data.data.cartItems.forEach((item, index) => {
                        log(`Item ${index + 1}: ${item.packageId.title} (${item.guests} guests)`, 'info');
                    });
                } else {
                    throw new Error(data.message || 'Cart API failed');
                }
            } catch (error) {
                log(`‚ùå Cart API failed: ${error.message}`, 'error');
                if (error.message.includes('401')) {
                    log('üí° This is an authentication error. Please login first.', 'info');
                }
            }
        }

        function clearAuth() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            log('üßπ Authentication cleared', 'info');
            document.getElementById('authResult').innerHTML = '';
        }

        // Check if already authenticated
        window.onload = function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                log('üîç Already authenticated!', 'success');
                document.getElementById('authResult').innerHTML = `
                    <div class="success">
                        <strong>‚úÖ Already Authenticated</strong><br>
                        Token: ${token.substring(0, 20)}...<br>
                        User: ${JSON.parse(user).email}
                    </div>
                `;
            } else {
                log('üîç Not authenticated. Please login first.', 'info');
            }
        };
    </script>
</body>
</html>
